# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: JetMuffin's Blog
subtitle:
description: JetMuffin's Blog
author: JetMuffin
author_title: 'ACMer & ITman'
avatar: uploads/avatar.jpg
location: 'Nanjing, China'
follow: https://github.com/jetmuffin/
language: en
timezone:
since: 2015 # The start year showing in your copyright section.

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#url: http://ppoffice.github.io/hexo-theme-icarus
#root: /hexo-theme-icarus/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
theme: icarus

# Disqus
# disqus_shortname: hexo-theme-icarus

# DuoShuo
# duoshuo_shortname: hexo-theme-icarus

plugins:
- hexo-generator-feed
- hexo-generator-sitemap
- hexo-math
# title, chinese available
links_title: Links
# links
links:
  MacTalk: http://macshuo.com/

# duoshuo comments
duoshuo_shortname: jetmuffin

# Switfype Search Key
swiftype_key: 4Puw4pvQK1ydAQDsQwaN

# Baidu Tongji
baidu_analytics: f67ecffc11ffd32260e0bcf804da1040


# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:JetMuffin/jetmuffin.github.io.git
  branch: gh-pages
