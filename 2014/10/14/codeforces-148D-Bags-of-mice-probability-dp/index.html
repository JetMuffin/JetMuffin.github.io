      <article id="post-codeforces-148D-Bags-of-mice-probability-dp"
  class="post article white-box article-type-post"
  itemscope itemprop="blogPost">
	<h2 class="title">
  	<a href="/2014/10/14/codeforces-148D-Bags-of-mice-probability-dp/">
    	CodeForces 148D Bags of mice 概率dp
    </a>
  </h2>
	<time>
	  10月 14, 2014
	</time>
	<section class="content">
  	<div class="article-entry" itemprop="articleBody">
    	<p>开始看概率dp的内容，碰到算期望的题目，一般就要用概率dp了。这是道入门的概率dp，弄清楚每一步发生的事件和对应的概率，求出递推公式就OK了。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">dp[i][j][0]表示轮到公主取，还剩下i只白鼠，j只黑鼠；</div><div class="line"></div><div class="line">dp[i][j][1]表示轮到龙取，还剩下i只白鼠，j只黑鼠；</div></pre></td></tr></table></figure></p>
<p>获胜的期望就是dp[w][b][0]。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">dp[i][j][0] = p1  //公主抽到的是白鼠概率p1，结束</div><div class="line"></div><div class="line">dp[i][j][0] += dp[i][j-1][1] * p2 //公主抽到的是黑鼠概率p2</div><div class="line"></div><div class="line">dp[i][j][1] += dp[i-1][j-1][0] * p3 // 龙抽到的是黑鼠，吓跑一只白鼠概率p3</div><div class="line"></div><div class="line">dp[i][j][1] += dp[i][j-2][0] * p4 //龙抽到黑鼠，吓跑一只黑鼠概率p4</div></pre></td></tr></table></figure></p>
<p>再依次算概率 就OK了。</p>
<a id="more"></a>
<p>代码：</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div></pre></td><td class="code"><pre><div class="line">#include &lt;iostream&gt;</div><div class="line"></div><div class="line">#include &lt;cstdio&gt;</div><div class="line"></div><div class="line">#include &lt;cstring&gt;</div><div class="line"></div><div class="line">#include &lt;string&gt;</div><div class="line"></div><div class="line">#include &lt;algorithm&gt;</div><div class="line"></div><div class="line">#include &lt;cmath&gt;</div><div class="line"></div><div class="line">#include &lt;vector&gt;</div><div class="line"></div><div class="line">#include &lt;map&gt;</div><div class="line"></div><div class="line">#include &lt;queue&gt;</div><div class="line"></div><div class="line">#include &lt;ctime&gt;</div><div class="line"></div><div class="line">using namespace std;</div><div class="line"></div><div class="line">#define LL long long</div><div class="line"></div><div class="line">#define ULL unsigned long long</div><div class="line"></div><div class="line">//#define mod 1000000007</div><div class="line"></div><div class="line">#define eps 1e-8</div><div class="line"></div><div class="line">#define MP make_pair</div><div class="line"></div><div class="line">#define REP(i,a,b) for(int i = a; i &lt; b; ++i)</div><div class="line"></div><div class="line">#define RREP(i,a,b) for(int i = b; i &gt; a ; --i)</div><div class="line"></div><div class="line">#define RE freopen("in.txt","r",stdin)</div><div class="line"></div><div class="line">#define WE freopen("out.txt","w",stdout) </div><div class="line"></div><div class="line">#define N 1005</div><div class="line"></div><div class="line">double dp[N][N][2]; </div><div class="line"></div><div class="line">int main()</div><div class="line"></div><div class="line">&#123;</div><div class="line"></div><div class="line">	int w,b;</div><div class="line"></div><div class="line">	cin&gt;&gt;w&gt;&gt;b;</div><div class="line"></div><div class="line">	memset(dp,0,sizeof(dp));</div><div class="line"></div><div class="line">	for(int i=0;i&lt;=w;i++)</div><div class="line"></div><div class="line">		for(int j=0;j&lt;=b;j++)</div><div class="line"></div><div class="line">		&#123;</div><div class="line"></div><div class="line">			if(i&gt;0)</div><div class="line"></div><div class="line">				dp[i][j][0] = i/(double)(i+j);</div><div class="line"></div><div class="line">			if(j&gt;0)</div><div class="line"></div><div class="line">				dp[i][j][0] += j/(double)(i+j) * dp[i][j-1][1]  ;</div><div class="line"></div><div class="line">			if(i&gt;=1&amp;&amp;j&gt;=1)</div><div class="line"></div><div class="line">				dp[i][j][1] += j/(double)(i+j) *i/(double)(i+j-1) * dp[i-1][j-1][0]  ;</div><div class="line"></div><div class="line">			if(j&gt;=2)</div><div class="line"></div><div class="line">				dp[i][j][1] += j/(double)(i+j) * (j-1)/(double)(i+j-1) * dp[i][j-2][0]  ;</div><div class="line"></div><div class="line">		&#125;</div><div class="line"></div><div class="line">	  printf("%.9lf\n",dp[w][b][0]);</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
